<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <h:dataTable styleClass="table table-striped" value="#{ilanController.clist}" var="ilan">
                            <h:column>
                                <f:facet name="header">İlan ID</f:facet>
                                    #{ilan.ilan_id}
                            </h:column>

                            <h:column>
                                <f:facet name="header">İlan Başlık</f:facet>
                                <h:commandLink action="#{ilanController.updateForm(ilan)}" value="#{ilan.ilan_baslik}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">İlan Tipi</f:facet>
                                    #{ilan.ilan_tipi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İlan Kullanici</f:facet>
                                    #{ilan.kullanici.kullanciAdi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İlan Fiyat</f:facet>
                                    #{ilan.fiyat}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İlan İl</f:facet>
                                    #{ilan.ilce.il}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İlan Ilce</f:facet>
                                    #{ilan.ilce}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DELETE </f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-danger " action="#{ilanController.deleteConfirm(ilan)}" value="Delete"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton styleClass="btn btn-sm btn-primary " action="#{loginController.logout()}" value="Çıkış Yap"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
