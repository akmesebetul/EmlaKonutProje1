<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
    </h:head>
    <h:body>
        <h1> Login </h1>
        <h:form>
            <p> Kullanıcı Adı : <h:inputText id="ad" value="#{loginController.user.kullanciAdi}" validatorMessage="en az 2 en fazla 20 karekter " >
                    <f:validateLength minimum="2" maximum="20" />   
                </h:inputText>
                <h:message for="ad" style="color: red" /></p>  
            <p> Şifre : <h:inputSecret value="#{loginController.user.sifre}" validatorMessage="en az 2 en fazla 20 karekter " >
                    <f:validateLength minimum="2" maximum="20" />   
                </h:inputSecret>
                <h:message for="kullanici" style="color: red" /></p>
            <h:commandButton action="#{loginController.login()}" value="Login" />
        </h:form>
    </h:body>
</html>
