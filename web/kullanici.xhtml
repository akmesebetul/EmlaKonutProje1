<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="kullanici-table" >
                        <h:dataTable styleClass="table table-striped" value="#{kullaniciController.clist}" var="kullanici">
                            <h:column>
                                <f:facet name="header">Kullanici_id  </f:facet>
                                    #{kullanici.kullaniciId}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Kullanici Adı  </f:facet>
                                <h:commandLink action="#{kullaniciController.updateForm(kullanici)}" value="#{kullanici.kullanciAdi}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ad Soyad  </f:facet>
                                    #{kullanici.adSoyad}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DELETE </f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-danger " action="#{kullaniciController.deleteConfirm(kullanici)}" value="Delete"/>

                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="kullanici-form">
                        <div class="form-group">
                            <h:inputHidden value="#{kullaniciController.kullanici.kullaniciId}"/>
                            <label for="adii">Kullanıcı Adı </label>
                            <h:inputText id="adii" styleClass="form-control" value="#{kullaniciController.kullanici.kullanciAdi}" validator="#{validationBean.validate}" />
                            <h:message for="adii" style="color: red" />

                            <label for="sifree">Şifre </label>
                            <h:inputText id="sifree" styleClass="form-control" value="#{kullaniciController.kullanici.sifre}" validator="#{validationBean.validate}" />
                            <h:message for="sifree" style="color: red" />

                            <label for="adsoyadi">Ad Soyad </label>
                            <h:inputText id="adsoyadi" styleClass="form-control" value="#{kullaniciController.kullanici.adSoyad}" validator="#{validationBean.validate}" />
                            <h:message for="adsoyadi" style="color: red" />

                            <label for="adminmi">Admin mi </label>
                            <h:inputText id="adminmi" styleClass="form-control" value="#{kullaniciController.kullanici.adminMi}" validator="#{validationBean.validate}" />
                            <h:message for="adminmi" style="color: red" />
                        </div>
                        <div class="form-group">
                            <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId != 0}" styleClass="btn btn-info" value="Update" action="#{kullaniciController.update}" >
                                <f:ajax execute="kullanici-form" render="kullanici-form kullanici-table" />
                            </h:commandButton>
                            <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId == 0}" styleClass="btn btn-primary" value="Create" action="#{kullaniciController.create}" >
                                <f:ajax execute="kullanici-form" render="kullanici-form kullanici-table" />
                            </h:commandButton>
                            <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId != 0}" styleClass="btn btn-secondary" value="Clear Form" action="#{kullaniciController.clearForm}" >
                                <f:ajax execute="kullanici-form" render="kullanici-form kullanici-table" />
                            </h:commandButton>         
                        </div>
                    </h:form>

                    <h:form>
                        <h:commandButton styleClass="btn btn-sm btn-primary " action="#{kullaniciController.goToIlan()}" value="İlanlar"/>
                        <h:commandButton styleClass="btn btn-sm btn-primary " action="#{loginController.logout()}" value="Çıkış Yap"/>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
