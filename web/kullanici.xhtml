<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
       
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <h:dataTable styleClass="table table-striped" value="#{kullaniciController.clist}" var="kullanici">
                            <h:column>
                                <f:facet name="header">Kullanici_id  </f:facet>
                                    #{kullanici.kullaniciId}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Kullanici Adı  </f:facet>
                                <h:commandLink action="#{kullaniciController.updateForm(kullanici)}" value="#{kullanici.kullanciAdi}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ad Soyad  </f:facet>
                                    #{kullanici.adSoyad}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DELETE </f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-danger " action="#{kullaniciController.deleteConfirm(kullanici)}" value="Delete"/>

                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <h:inputHidden value="#{kullaniciController.kullanici.kullaniciId}"/>
                            <label for="inputName">Kullanıcı Adı </label>
                            <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.kullanciAdi}"/>
                            <label for="inputName">Şifre </label>
                            <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.sifre}"/>
                            <label for="inputName">Ad Soyad </label>
                            <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.adSoyad}"/>
                            <label for="inputName">Admin mi </label>
                            <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.adminMi}"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId != 0}" styleClass="btn btn-info" value="Update" action="#{kullaniciController.update}"/>
                            <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId == 0}" styleClass="btn btn-primary" value="Create" action="#{kullaniciController.create}"/>
                            <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId != 0}" styleClass="btn btn-secondary" value="Clear Form" action="#{kullaniciController.clearForm}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
