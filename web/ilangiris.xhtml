<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formId">
            <div>
                <h:selectOneRadio value="#{ilanController.ilan.emlak.emlakTipi}" >
                    <f:selectItem itemValue="Arsa">Arsa</f:selectItem> 
                    <f:selectItem itemValue="Konut" >Konut</f:selectItem> 
                    <f:selectItem itemValue="İşyeri" >İşyeri</f:selectItem> 
                </h:selectOneRadio>
                <label for="alan">Alan(m2)</label>
                <h:inputText id="alan" styleClass="form-control" value="#{ilanController.ilan.emlak.alan}" validator="#{validationBean.validate}" />
                <h:message for="alan" style="color: red" />

                <label for="adres">Adres</label>
                <h:inputText id="adres" styleClass="form-control" value="#{ilanController.ilan.emlak.adres}" validator="#{validationBean.validate}" />
                <h:message for="adres" style="color: red" />

                <label for="odasayisi" >Oda Sayısı(Yalnızca Konutlarda)</label>
                <h:inputText id="odasayisi" styleClass="form-control" value="#{ilanController.ilan.emlak.odaSayisi}" validator="#{validationBean.validate}" />
                <h:message for="odasayisi" style="color: red" />
            </div>
            <h:commandButton styleClass="btn btn-primary" value="Create" action="#{emlakController.navigateToIlanEkle()}" >
                <f:ajax execute="formId" render="formId ilan-table" />
            </h:commandButton>
        </h:form>      
    </h:body>
</html>
