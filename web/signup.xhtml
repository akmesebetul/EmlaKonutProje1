<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
    </h:head>
    <h:body>
        <h1> Login </h1>
        <h:form>
            <p> Kullanıcı Adı : <h:inputText value="#{kullaniciController.kullanici.kullanciAdi}" validatorMessage="en az 3 en fazla 10 karekter " >
                    <f:validateLength minimum="3" maximum="10" />   
                </h:inputText>  </p>
            <p> Şifre : <h:inputSecret value="#{kullaniciController.kullanici.sifre}" validatorMessage="en az 3 en fazla 10 karekter " >
                    <f:validateLength minimum="3" maximum="10" />   
                </h:inputSecret>  </p>
            <p> Ad Soyad : <h:inputText value="#{kullaniciController.kullanici.adSoyad}" validatorMessage="en az 3 en fazla 10 karekter " >
                    <f:validateLength minimum="3" maximum="10" />   
                </h:inputText>  </p>
            
            <h:commandButton action="#{kullaniciController.checkUserAddable}" value="Login" />
        </h:form>
    </h:body>
</html>
